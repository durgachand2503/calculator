<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h1>Simple Calculator</h1></div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button onclick="appendOperator('/')" class="operator">/</button>
            <button onclick="appendOperator('*')" class="operator">x</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>            
            <button onclick="appendOperator('-')" class="operator"><strong>-</strong></button>


            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')" class="operator" >+</button>

            

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="calculate()" style="grid-row: span 2" class="equal">=</button>


            <button onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendDot('.')">.</button>     
  
                
        </div>
    </div>
</body>
</html>
